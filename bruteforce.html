  function getTempo() {
    var s;
    var m;
    var h;
    if (contadorSegundos >= 10)
      s = contadorSegundos;
    else
      s = '0' + contadorSegundos;

      m = contadorMinutos;

      h = contadorHoras;
    else
      h = '0' + contadorHoras;

    return h + ':' + m + ':' + s;
  }


  var indexGeracaoTamanho = 0;

  function gerar(t = 4) {
    //numletras
    //const c = 'abcdefghijklmnu1234567890_';
    const c = 'abcdefghijklmnopqrstuvwxyz1234567890_';

    let s = '';
    if (document.getElementById('numletras').value === 0) {
      for (let i = 0; i < Math.floor(Math.random() * c.length); i++) {
        s += c.charAt(Math.floor(Math.random() * c.length));
      }
    }
    else {
      for (let i = 0; i < document.getElementById('numletras').value; i++) {

      }
    }
    encontrada = s;
    return document.getElementById('inicio').value + s;
  }

  //http://quotes.toscrape.com/





  function joaat(text) {
        if (!text) {
  	return 0;
  }
  var value = 0, temp;
  var index = 0;
  var quoted = false;
  if (text.charCodeAt(index) === 34) {
    quoted = true;
    index = (index + 1) | 0;
  }
  text = text.toLowerCase();
  for (; index < text.length; index = (index + 1) | 0) {
    var v = text.charCodeAt(index);
    if (quoted && (v === 34)) {
      break;
    }
    if (v === 92) {
      v = 47;
    }
    temp = v;
    temp = (temp + value) >>> 0;
    value = (temp << 10) >>> 0;
    temp = (temp + value) >>> 0;
    value = temp >>> 6;
    value = (value ^ temp) >>> 0;
  }
  temp = (value << 3) >>> 0;
  temp = (value + temp) >>> 0;
  var temp2 = temp >>> 11;
  temp = (temp2 ^ temp) >>> 0;
  temp2 = (temp << 15) >>> 0;
  value = (temp2 + temp) >>> 0;
  if (value < 2) {
    value = (value + 2) >>> 0;
  }
  return '0x' + value.toString(16).toUpperCase();
    }
